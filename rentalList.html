<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Rent - Car Rental</title>
    <link rel="stylesheet" href="./swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./src/css/output.css" />
  </head>
  <body>
    <!-- #region list-top-->
    <div class="w-full h-[400px] absolute -top-[1px] bg-backRent">
      <!-- #region autorentList-->
      <div
        class="flex gap-1.5 items-center absolute top-[230px] w-[210px] left-rentBack-center z-20"
      >
        <div class="text-white text-sm font-Estedadlight">اتورنت</div>
        <img src="./public/images/svg/arrow-left-header.svg " alt="" />
        <div class="text-white text-sm font-Estedadlight">
          لیست خودروهای اجاره ای
        </div>
      </div>
      <!-- #endregion -->
      <!-- #region header-->
      <div
        class="flex justify-between items-center w-[90%] h-[96px] rounded-b-2xl mx-auto bg-white px-8"
      >
        <img src="./public/images/home-page/Logo.png" alt="" class="" />
        <div class="flex items-center gap-10">
          <a href="#" class="block w-fit"
            ><p class="text-[#353535] font-EstedadRegular font-medium">
              رزرو خودرو
            </p></a
          >
          <a href="#" class="block w-fit"
            ><p class="text-[#353535] font-EstedadRegular font-medium">
              خدمات ما
            </p></a
          >
          <a href="blog.html" class="block w-fit"
            ><p class="text-[#353535] font-EstedadRegular font-medium">
              بلاگ
            </p></a
          >
          <a href="#" class="block w-fit"
            ><p class="text-[#353535] font-EstedadRegular font-medium">
              درباره ما
            </p></a
          >
          <a href="#" class="block w-fit"
            ><p class="text-[#353535] font-EstedadRegular font-medium">
              تماس با ما
            </p></a
          >
          <a href="#" class="block"
            ><img src="./public/images/svg/search.svg" alt="" class=""
          /></a>
        </div>
        <div
          class="flex justify-center items-center py-1 px-4 rounded-lg w-28 h-10 bg-[#194BF0] text-white text-[14px] font-EstedadRegular"
        >
          ورود / ثبت‌نام
        </div>
      </div>
      <!-- #endregion -->
      <!-- #region reserv-khodro -->
      <div
        class="flex gap-[24px] w-[1200px] h-[2241px] absolute top-[455px] left-reserve-center"
      >
        <div class="flex flex-col gap-[20px] w-[703px] h-full">
          <div
            class="flex flex-col gap-[9px] w-full h-[128px] bg-white rounded-[14px] p-6"
          >
            <div
              class="flex items-center justify-between w-full h-[41px] border-bottom-rental"
            >
              <div class="flex flex-col gap-1">
                <p class="text-[#353535] text-[23px] font-EstedadSemiBold">
                  بنز s500
                </p>

                <img
                  class="w-[40px] h-[3px]"
                  src="./public/images/rentalList/underline.png"
                  alt=""
                />
              </div>
              <img
                class="w-[120px] h-[24px]"
                src="./public/images/rentalList/Rate.png"
                alt=""
              />
            </div>
            <div class="flex items-center gap-2 w-full h-[30px]">
              <div
                class="flex items-center gap-2 w-[170px] h-full bg-[#F9F9F9] rounded-[8px] p-1"
              >
                <img src="./public/images/svg/tick-square.svg" alt="" />
                <p class="text-[12px] text-[#353535] font-EstedadRegular">
                  حداقل سن راننده: 25 سال
                </p>
              </div>
              <div
                class="flex items-center gap-2 w-[140px] h-full bg-[#F9F9F9] rounded-[8px] p-1"
              >
                <img src="./public/images/svg/tick-square.svg" alt="" />
                <p class="text-[12px] text-[#353535] font-EstedadRegular">
                  تعداد سرنشین: 4 نفر
                </p>
              </div>
              <div
                class="flex items-center gap-2 w-[147px] h-full bg-[#F9F9F9] rounded-[8px] p-1"
              >
                <img src="./public/images/svg/tick-square.svg" alt="" />
                <p class="text-[12px] text-[#353535] font-EstedadRegular">
                  چمدان: 2 چمدان بزرگ
                </p>
              </div>
            </div>
          </div>
          <div class="w-full h-[535px] bg-white rounded-[14px]">
            <!-- #region rental-swiper-->
            <!-- Swiper -->

            <div
              style="
                --swiper-navigation-color: #fff;
                --swiper-pagination-color: #fff;
              "
              class="swiper mySwiper2"
            >
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="./public/images/rentalList/s500.png" />
                </div>
                <div class="swiper-slide">
                  <img src="./public/images/rentalList/s500dar.png" />
                </div>
                <div class="swiper-slide">
                  <img src="./public/images/rentalList/s500farmoon.png" />
                </div>
                <div class="swiper-slide">
                  <img src="./public/images/rentalList/s500koon.png" />
                </div>
              </div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
            </div>
            <div thumbsSlider="" class="swiper mySwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="./public/images/rentalList/s500.png" />
                </div>
                <div class="swiper-slide">
                  <img src="./public/images/rentalList/s500dar.png" />
                </div>
                <div class="swiper-slide">
                  <img src="./public/images/rentalList/s500farmoon.png" />
                </div>
                <div class="swiper-slide">
                  <img src="./public/images/rentalList/s500koon.png" />
                </div>
              </div>
            </div>
            <!-- #endregion -->
          </div>
        </div>

        <div class="flex flex-col gap-[20px] w-[496px] h-full">
          <div
            class="flex flex-col gap-[24px] w-full h-[771px] bg-white rounded-[14px] p-[24px]"
          ></div>
        </div>
      </div>
      <!-- #endregion -->
    </div>
    <!-- #endregion -->

    <script src="./swiper/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 10,
        slidesPerView: 4,
        freeMode: true,
        watchSlidesProgress: true,
      });
      var swiper2 = new Swiper(".mySwiper2", {
        spaceBetween: 10,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        thumbs: {
          swiper: swiper,
        },
      });
    </script>
  </body>
</html>
